<%
from bottle import request
usrn = request.forms.get('usrn')
date = request.forms.get('date')
data = c.execute("SELECT * FROM {} ".format(usrn))
for record in data:
    if record[0] == date:
        entry = record[1]
    end
end
%>
<!DOCTYPE html>
<html lang = "en-us">
<head>
  <meta charset = "utf-8">
  <title>Online Diary</title>
  <style type = "text/css">
      form {
        width: 600px;
        margin: auto;
        background-color: lightblue;
        display: grid;
      }

      label {
        background-color: white;
        margin: auto;
        grid-column: 1/2;
        text-align: right;
        padding-right: 1em;
      }

      button {
        align: center
        margin: auto;
        grid-column: 1/3;
        background-color: lightgray;

    </style>
</head>
<body bgcolor = dodgerblue>
<h1 align  = center>Online Diary</h1></h1>
      <p align = "center">Read Entries</p>
      <form>
          <label>Entry Date: {{date}}</label></br>
          <div class="boxed">
            {{entry}}
         </div>
      </form>
        <form>
            <button type = "button"
                    class = "wide"
                    onclick = "history.go(-1)">
                Return to menu
            </button>
        </form>
</body>
</html>
